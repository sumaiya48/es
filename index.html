<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI-Universe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <header>
    <h1 class="text-center mt-4">AI Universe Hub</h1>
  </header>
  <main>
    <section>
      <div>
        <button id="sort-button" class="btn btn-danger m-4 ">sort by date</button>
      </div>
    </section>
    <section id="loader" class="d-none" >
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4 m-4">


    </div>
    <section class="d-flex">
      <div><button id="see-more-btn" class="btn btn-danger mt-4 mb-4">see more</button></div>
    <div id="loader" class="m-4 d-none" >
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" onclick="togglesSpinner(true)">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    </section>
    <!-- modal area  start-->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row equal-cols">
              <div class="col-md-6">
                <div id="description-wrapper">

                </div>
              </div>
              <div class="col-md-6">
                <div id="modal-right" class="text-center">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- modal area  end-->

  </main>






  <!-- this is js  -->
  <script src="./ai.js"></script>

  <!-- this is bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
